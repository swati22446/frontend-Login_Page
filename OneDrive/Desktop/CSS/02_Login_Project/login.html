<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body{
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .card{
            background-color: #d5d4d4;
            border-radius: 8px;
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h2{
            color: #154578;
            margin-bottom: 20px;
        }
        form{
            display: flex;
            flex-direction: column;
            /* gap: 5px; */

        }
        input{
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: #acc5b4;
            border: 3px solid #435b9e
        }
        button{
            background-color: #2da5b5;
            color:#fff;  
            padding: 10px;
            border-radius: 8px;
        }
        button:hover{
            background-color: #36c2d4;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Login</h2>
    <form>
        <input type="email" name="" id="" placeholder="Email">
        <input type="password" name="" id="" placeholder="Password">
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
